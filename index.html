<link rel="icon" href="/Math-Monkeys/assets/Math Monkeys Logo Dark.ico" type="image/x-icon">

<!-- PNG favicon for modern browsers -->
<link rel="icon" href="/Math-Monkeys/assets/Favicon_64x64.png" sizes="32x32" type="image/png">
<link rel="icon" href="/Math-Monkeys/assets/Favicon_16x16.png" sizes="16x16" type="image/png">

<!-- Android Chrome icon -->
<link rel="icon" href="/Math-Monkeys/assets/Favicon_192x192.png" sizes="192x192" type="image/png">
<link rel="icon" href="/Math-Monkeys/assets/Favicon_512x512.png" sizes="512x512" type="image/png">

<link rel="stylesheet" href="/Math-Monkeys/stylesheet.css">
</head>
<body>
<header>
    <nav>
    <!-- Difficulty Button -->
    <a href="/Math-Monkeys/difficulty-page/difficulty.html">
    <button class="difficulty-btn">Change Difficulty</button>
    </a>
    <!-- Calculator Button -->
     <a href="/Math-Monkeys/calculator-page/calculator.html" target="_blank" class="calculator-icon">
        <img src="/Math-Monkeys/assets/calc_64x64.png" alt="Calculator Icon">
     </a>
    </nav>
</header>
    

<div class="quiz-container">
    <div class="left-panel">
        <!-- Title + Logo -->
        <div class="title-container">
            <img src="/Math-Monkeys/assets/Math Monkeys Logo Dark.png" alt="Math Monkeys Logo" class="logo">
            <h1>Math Monkeys</h1>
        </div>
        <!-- Author -->   
        
        <p class="author-prefix">by <a href="/Math-Monkeys/about-me/me.html" class="author-link">Huzaifa Zaman</a></p>
        
        <!-- Score + Question -->
        <div class="scoreboard">Score: <span id="score">0</span></div>
        <div class="question" id="question">Question will appear here</div>

        <!-- Answer Section -->
        <div class="answer-section">
            <input type="number" id="answer" placeholder="Enter your answer" />
            <div class="button-row">
                <button id="submit">Submit</button>
                <button id="skip">Skip</button>
                <button id="exit">Exit</button>
            </div>
        </div>

        <!-- Feedback + Final Summary -->
        <div class="feedback" id="feedback"></div>
        <div class="final-summary" id="finalSummary"></div>
    </div>

    <!-- Horizontal divider for small screens -->
    <hr class="responsive-divider" />

    <!-- Question History -->
    <div class="right-panel">
        <h3>Question History</h3>
        <ul class="history-list" id="historyList"></ul>
    </div>
</div> 

<script src="/Math-Monkeys/quizzer.js" defer></script>
</body>
</html>
